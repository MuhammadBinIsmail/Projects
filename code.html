<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="Stylingcode.css">
</head>

<body>
    <div class="box">

        <h1>WELCOME TO QR CODE GENERATOR</h1>

        <div class="container">
            <p>Provide Text or URL</p>
            <input type="text" placeholders="Text or URL" id="qrText">

            <div id="imgBox">
                <img src="" id="qrImage" alt="Your QR code will appear here">

            </div>
            <button onclick="generateQR()">Generate QR Code</button>

            <a id="downloadLink" style="display: none; margin-top: 15px;" download="qrcode.png">
                <button>Download QR Code</button>
            </a>
        </div>
    </div>

    <script>

        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            if (qrText.value.length > 0) {
                let qrcodeurl = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                qrImage.src = qrcodeurl;
                imgBox.classList.add("show-img");

                downloadLink.href = qrcodeurl;
                downloadLink.style.display = "block";
            }

            else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>
</body>

</html>
